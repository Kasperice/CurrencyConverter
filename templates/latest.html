{% extends "base.html" %}
{% block title %}Latest Rates{% endblock %}
{% block content %}
<form action="" method="post">
<div class="container-lg">
    <div class="row justify-content-md-center">&nbsp;</div>
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mb-3 row">
                <label for="quantityLatest" class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-7">
                    <input name="quantity" type="text" class="form-control" id="quantityLatest"  value={{defaults[0]}}>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sel1" class="col-sm-3 col-form-label">Currency 1</label>
                <div class="col-sm-7">
                    <select name="curr1" class="form-control" id="sel1">
                    {% for currency in currencies %}
                        {% if defaults[1] in currency %}
                            <option selected="selected">{{currency}}</option>
                        {% else %}
                            <option>{{currency}}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sel2" class="col-sm-3 col-form-label">Currency 2</label>
                <div class="col-sm-7">
                    <select name="curr2" class="form-control" id="sel2">
                    {% for currency in currencies %}
                        {% if defaults[2] in currency %}
                            <option selected="selected">{{currency}}</option>
                        {% else %}
                            <option>{{currency}}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="resultLatest" class="col-sm-3 col-form-label">Result</label>
                <div class="col-sm-7">
                    <label for="resultLatest" class="col-form-label">{{test_value}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-lg">
    <div class="row justify-content-md-center">
        <div class="col-1">
            <button type="submit" name="submit_button" class="btn btn-primary">1 -> 2</button>
        </div>
        <div class="col-1">
            <button type="submit" name="submit_button2" class="btn btn-primary">1 <- 2</button>
        </div>
        <div class="col-1">
            <button type="submit" name="clear_button" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
