{% extends "base.html" %}
{% block title %}Latest Rates{% endblock %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav" mr-auto>
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link active" href="latest">Latest Rates</a></li>
                <li><a class="nav-link" href="historical">Historical Rates</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ml-auto>
                {% if logged %}
                <li><a class="nav-link" href="user">Your profile</a></li>
                <li><a class="nav-link" href="logout">Logout</a></li>
                {% else %}
                <li><a class="nav-link" href="login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
<form action="" method="post">
<div class="container-lg">
    <div class="row justify-content-md-center my-sm-4">
        <center>
            <h3>Latest rates</h3>
        </center>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-7">
            <div class="mb-3 row">
                <label for="quantityLatest" class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-8">
                    <input name="quantity" type="text" class="form-control" id="quantityLatest"  value={{defaults[0]}}>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sel1" class="col-sm-3 col-form-label">Currency 1</label>
                <div class="col-sm-8">
                    <select name="curr1" class="form-control" id="sel1">
                    {% for currency in currencies %}
                        {% if defaults[1] in currency %}
                            <option selected="selected">{{currency}}</option>
                        {% else %}
                            <option>{{currency}}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sel2" class="col-sm-3 col-form-label">Currency 2</label>
                <div class="col-sm-8">
                    <select name="curr2" class="form-control" id="sel2">
                    {% for currency in currencies %}
                        {% if defaults[2] in currency %}
                            <option selected="selected">{{currency}}</option>
                        {% else %}
                            <option>{{currency}}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Result</label>
                <div class="col-sm-8">
                    <label class="col-form-label">{{test_value}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-lg">
    <div class="row justify-content-md-center">
        <div class="col-1 mx-sm-4">
            <button type="submit" name="submit_button" class="btn btn-primary">1 to 2</button>
        </div>
        <div class="col-1 mx-sm-4">
            <button type="submit" name="submit_button2" class="btn btn-primary">2 to 1</button>
        </div>
        <div class="col-1 mx-sm-4">
            <button type="submit" name="clear_button" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
